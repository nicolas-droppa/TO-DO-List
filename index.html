<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/toolbox.css">
    <link rel="stylesheet" href="styles/changeColorModal.css">
    <title>ToDo-List</title>
</head>
<body>
    <div class="toolbox">
        <button id="createListButton"><i class="fa-solid fa-square-plus"></i></button>
        <button id="dayNightButton"><i class="fa-solid fa-sun"></i></button>
    </div>

    <div class="change-color-modal-bg">
        <div class="change-color-modal">
            <div class="change-color-modal-content">
                <div class="ccm-red"></div>
                <div class="ccm-blue"></div>
                <div class="ccm-green"></div>
                <div class="ccm-yellow"></div>
            </div>
        </div>
    </div>

    <div class="list-container" id="listContainer">
        <div id="todoList0" class="todo-list">
            <div class="list-color"></div>
            <div class="list-content">
                <div class="list-header">
                    <div class="list-title">Title</div>
                    <div class="list-rename">
                        <button id="renameListButton" class="edit-task-button"><i class="fa-regular fa-pen-to-square"></i></button>
                    </div>
                    <div class="list-color-change">
                        <button id="changeListColorButton" class="edit-task-button"><i class="fa-solid fa-brush"></i></button>
                    </div>
                    <div class="list-remove">
                        <button id="removeListButton" class="edit-task-button"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
                <div class="list-tasks"></div>
            </div>
            <div class="add-task-container">
                <div class="add-task-bg">
                    <button id="addTaskButton" class="task-button"><i class="fa-solid fa-square-plus"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/darkMode.js"></script>
</body>
</html>
